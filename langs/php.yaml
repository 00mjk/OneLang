functions:
  stdlib.console.print:
    arguments:
      - name: str
    template: |
      print({{str}});

templates:
  testGenerator: |
    $c = new {{class}}();
    $c->{{method}}();

  main: |
    <?php

    {{for inc in includes}}
      require_once("{{inc}}");
    {{/for}}

    {{for class in classes}}
      class {{class.name}} {
        {{for method in methods}}
          function {{method.name}}({{genArgs(method)}}) {
            {{genBody(method.body)}}
          }
        {{/for}}
      }
    {{/for}}

  genBody:
    args:
      - name: body
    template: |
      {{for statement in body.statements}}
        {{statement}}
      {{/for}}
