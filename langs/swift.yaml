functions:
  stdlib.console.print:
    arguments:
      - name: str
    template: |
      print({{str}});

templates:
  testGenerator: |
    {{class}}().{{method}}()

  main: |
    {{for inc in includes}}
      import {{inc}}
    {{/for}}

    {{for class in classes}}
      class {{class.name}} {
        {{for method in methods}}
          func {{method.name}}({{genArgs(method)}}){{method.returnType|pre: ->}} {
            {{genBody(method.body)}}
          }
        {{/for}}
      }
    {{/for}}

  genBody:
    args:
      - name: body
    template: |
      {{for statement in body.statements}}
        {{statement}}
      {{/for}}
