functions:
  stdlib.console.print:
    arguments:
      - name: str
    template: |
      console.log({{str}});
extension: ts
casing:
  class: pascal_case
  method: camel_case
templates:
  testGenerator: |
    new {{class}}().{{method}}();

  main: |
    {{for class in classes}}
      class {{class.name}} {
        {{for method in methods}}
          {{method.name}}({{genArgs(method)}}) {
            {{genBody(method.body)}}
          }
        {{/for}}
      }
    {{/for}}

  genBody:
    args:
      - name: body
    template: |
      {{for statement in body.statements}}
        {{statement}}
      {{/for}}
