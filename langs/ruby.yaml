functions:
  stdlib.console.print:
    arguments:
      - name: str
    template: |-
      puts {{str}}
extension: rb
casing:
  class: pascal_case
  method: snake_case
templates:
  testGenerator: |-
    {{class}}.new().{{method}}()

  main: |
    {{for inc in includes}}
      require '{{inc}}'
    {{/for}}

    {{for class in classes}}
      class {{class.name}} {
        {{for method in class.methods|sep=\n\n}}
            def {{method.name}}({{genArgs(method)}})
                {{genBody(method.body)}}
            end
        {{/for}}
      end
    {{/for}}

  genBody:
    args:
      - name: body
    template: |-
      {{for statement in body.statements}}
        {{gen(statement)}}
      {{/for}}

  genArgs:
    args:
      - name: method
    template: |-
      {{for param in method.parameters|sep=", "}}
        {{param.name}}
      {{/for}}
expressions:
  call: |-
    {{gen(expr.method)}}(
      {{for arg in expr.arguments|sep=", " inline}}
        {{gen(arg)}}
      {{/for}}
    )
  propertyAccess: "{{gen(expr.object)}}.{{gen(expr.propertyName)}}"
  identifier: "{{expr.text}}"
  stringLiteral: "\"{{expr.value}}\""
  return: "return {{gen(expr.expression)}};"
  binary: "{{gen(expr.left)}} {{expr.operator}} {{gen(expr.right)}}"
  parenthesized: "({{gen(expr.expression)}})"
  numericLiteral: "{{expr.value}}"
