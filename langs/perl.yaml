functions:
  stdlib.console.print:
    arguments:
      - name: str
    template: |-
      print {{str}};
extension: pl
casing:
  class: pascal_case
  method: camel_case
templates:
  testGenerator: |-
    package Program;
    my $c = new {{class}}();
    $c->{{method}}()

  main: |-
    use strict;
    use warnings;

    {{for class in classes}}
      package {{class.name}}

      sub new
      {
          my $class = shift;
          my $self = {};
          bless $self, $class;
          return $self;
      }

      {{for method in class.methods|sep=\n\n}}
        sub {{method.name}} {
            my { $self{{for param in method.parameters}}, ${{param.name}}{{/for}} } = @_;
            {{genBody(method.body)}}
        }
      {{/for}}
    {{/for}}

  genBody:
    args:
      - name: body
    template: |-
      {{for statement in body.statements}}
        {{gen(statement)}}
      {{/for}}

  genArgs:
    args:
      - name: method
    template: |-
      {{for param in method.parameters|sep=", "}}
        {{param.type}} {{param.name}}
      {{/for}}
expressions:
  call: |-
    {{gen(expr.method)}}(
      {{for arg in expr.arguments|sep=", " inline}}
        {{gen(arg)}}
      {{/for}}
    )
  propertyAccess: "{{gen(expr.object)}}.{{gen(expr.propertyName)}}"
  identifier: "{{expr.text}}"
  stringLiteral: "\"{{expr.value}}\""
  return: "return {{gen(expr.expression)}};"
  binary: "{{gen(expr.left)}} {{expr.operator}} {{gen(expr.right)}}"
  parenthesized: "({{gen(expr.expression)}})"
  numericLiteral: "{{expr.value}}"
