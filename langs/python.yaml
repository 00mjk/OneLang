functions:
  stdlib.console.print:
    arguments:
      - name: str
    template: |
      print {{str}}
extension: py
casing:
  class: pascal_case
  method: snake_case
templates:
  testGenerator: |
    {{class}}().{{method}}()

  main: |
    {{for inc in includes}}
      import {{inc}};
    {{/for}}

    {{for class in classes}}
      class {{class.name}}:
        {{for method in class.methods}}
          def {{method.name}}({{genArgs(method)}}):
            {{genBody(method.body)}}
        {{/for}}
    {{/for}}

  genBody:
    args:
      - name: body
    template: |
      {{for statement in body.statements}}
        {{statement}}
      {{/for}}
      {{if body.statements.length == 0}}
        pass
      {{/if}}

  genArgs:
    args:
      - name: method
    template: |-
      {{for param in method.parameters}}
        {{if param.idx != 0}},{{/if}}
        {{param.type}} {{param.name}}
      {{/for}}