implements:
  - interface: { name: One.File, minver: 0.1, maxver: 0.1 }
    language: perl
    implementation:
      classes:
        OneFile:
          methods:
            readText:
              extraArgs: [result]
              template: |-
                open my $fh, '<', {{fn}} or die "Can't open file $!";
                read $fh, my ${{result}}, -s $fh;
                close($fh);
